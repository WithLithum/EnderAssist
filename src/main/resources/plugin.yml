name: EnderAssist
version: '${project.version}'
main: io.github.withlithum.enderassist.EnderAssist
api-version: 1.16
depend: []
commands:
  bed:
    description: 传送回你的个人重生点（床、重生锚等）
    usage: /<command>
    permission: enderassist.commands.bed
  enderassist:
    description: 显示版本或重载配置
    usage: /<command> <reload|version>
    permission: enderassist.commands.meta
  tps:
    description: 显示当前 TPS
    usage: /<command>
    permission: enderassist.commands.tps
  showstatus:
    description: 切换是否（例如在攻击生物时）显示各种快捷栏信息（比如目标生命值）
    usage: /<command>
    permission: enderassist.commands.showstatus

permissions:
  enderassist.commands.bed:
    default: true
    description: 使用 bed 命令
  enderassist.commands.meta:
    default: op
    description: 使用 enderassist 命令
  enderassist.commands.tps:
    default: true
    description: 使用 tps 命令
  enderassist.commands.showstatus:
    default: true
    description: 切换状态栏信息